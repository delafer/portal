<div id="thediv">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6 offset-md-3">
      <div id="iosBlurBg">
        <div id="whiteBg"></div>
      </div>
      <div id="bottomEnter"></div>
      <div id="bottomBlurBg"></div>
      <!-- Login Form -->
      <div class="loginForm">
        <div class="title">
          <p>LOG INTO<br><span>PORTAL</span></p>
          <hr>
          <hr class="short">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #documentEditForm="ngForm">
          <div class="form-group col-3">
            <input class="effect-2" type="text" placeholder="Login..." formControlName="username" [ngClass]="{ 'is-invalid': false }">
            <span class="focus-border"></span>

            <input class="effect-2" type="password" placeholder="Password..." formControlName="password"  [ngClass]="{ 'is-invalid': false }">
            <span class="focus-border"></span>
          </div>

          <div class="forget">
            <button class="btn btn-secondary btn-sm">FORGOT PASSWORD?</button>
          </div>

        </form>
      </div>
      <a (click)="documentEditForm.ngSubmit.emit()" >
        <div class="form-group enterButton">
          <i class="fa fa-lock fa-2x text-white"></i><br>
          <span class="enterText text-white">Enter</span>
        </div>
      </a>
    </div>
  </div>
</div>
</div>
